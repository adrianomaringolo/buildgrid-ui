name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for BuildGrid UI
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A brief summary of the feature you'd like to see added.
      placeholder: Briefly describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it address?
      placeholder: |
        Is your feature request related to a problem? Please describe.
        A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: |
        A clear and concise description of what you want to happen.
        Include any specific API design, component structure, or behavior you have in mind.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: dropdown
    id: component-type
    attributes:
      label: Component Type
      description: What type of component or feature is this?
      options:
        - New Component
        - Component Enhancement
        - Utility Function
        - Block/Layout
        - Documentation
        - Developer Experience
        - Performance
        - Accessibility
        - Other

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my project

  - type: textarea
    id: examples
    attributes:
      label: Examples and References
      description: |
        Provide examples of similar implementations, mockups, or references that illustrate your idea.
        You can include links to other libraries, design systems, or attach images.
      placeholder: |
        - Link to similar component in other libraries
        - Design mockups or wireframes
        - Code examples of desired API
        - Screenshots of expected behavior

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases where this feature would be beneficial.
      placeholder: |
        1. Use case 1: When building a dashboard, I need...
        2. Use case 2: In mobile applications, this would help...
        3. Use case 3: For accessibility, this feature would...

  - type: checkboxes
    id: requirements
    attributes:
      label: Requirements
      description: What requirements should this feature meet?
      options:
        - label: Should be accessible (WCAG 2.1 AA compliant)
        - label: Should support both light and dark themes
        - label: Should be mobile-responsive
        - label: Should be TypeScript-friendly
        - label: Should follow existing design patterns
        - label: Should include comprehensive documentation
        - label: Should include Storybook stories

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to this feature?
      options:
        - label: I'm willing to submit a PR for this feature
        - label: I can help with design/mockups
        - label: I can help with documentation
        - label: I can help with testing

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true